version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Instalando dependencias para llevar a produccion
          command: npm install
      - run:
          name: Corriendo el lint para correr el proyecto
          command: npm run lint
  test:
    docker:
      - image: circleci/node
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Instalando dependencias para llevar a produccion
          command: npm install
workflows:
  heroku_deploy:
    jobs:
      - build
      - test
